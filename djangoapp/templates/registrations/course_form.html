{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Atualizar,Criar" }} Curso</h1>
  <form method="post" action="" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Criar Curso">
  </form>
{% endblock %}
